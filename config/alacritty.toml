live_config_reload = true

import = ["~/.config/alacritty/themes/themes/catppuccin_frappe.toml"]


[env]
TERM = "xterm-256color"

[font]
size = 18.0

[font.bold]
family = "IosevkaTermSlab Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "IosevkaTermSlab Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "IosevkaTermSlab Nerd Font Mono"
style = "Italic"

[font.normal]
family = "IosevkaTermSlab Nerd Font Mono"
style = "Regular"
